<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neo4j App</title>

    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<h1>People</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Company</th>
        <th scope="col"/>
        <th scope="col"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td th:text="${person.firstName}" />
        <td th:text="${person.lastName}" />
        <td th:text="${person.email}" />
        <td th:text="${person.compName}" />
        <td>
            <button
                    type="button"
                    class="btn btn-info"
                    th:onclick="|window.location.href='/person?id=${person.id}'|"
            >
                Update
            </button>
        </td>
        <td>
            <button
                    type="button"
                    class="btn btn-danger"
                    th:onclick="|window.location.href='/person/delete/${person.id}'|"
            >
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" id="add-button" th:onclick="'window.location.href=\'/person\''">Add person</button>

</body>
</html>
