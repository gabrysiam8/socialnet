<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neo4j App</title>

    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.css">

    <script type="text/javascript" th:src="@{~/js/main.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <h1 th:text="${company.id == null ? 'Add company' : 'Edit company'}"></h1>

    <form
            action="#"
            th:action="@{/company} + ${company.id == null ? '/new' : '/edit'}"
            th:object="${company}"
            method="post"
            class="needs-validation"
            novalidate
    >
        <input
                type="hidden"
                th:field="*{id}"
                id="id"
                th:value="${company.id}"
        >
        <div class="form-group">
            <label for="name">Company name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="name"
                    placeholder="Enter company name"
                    required
            >
            <div class="invalid-feedback">
                Please enter company name.
            </div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input
                    type="text"
                    th:field="*{city}"
                    class="form-control"
                    id="city"
                    placeholder="Enter city name"
                    required
            >
            <div class="invalid-feedback">
                Please enter city name.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:if="${message} != ''" class="alert alert-danger" role="alert">
        <span th:text="${message}"></span>
    </div>

</body>
</html>
