<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Job Network</title>

    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/main.css}"/>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Job Network</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/person/all">Person list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/company/all">Company list</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>All people</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Age</th>
            <th scope="col"/>
            <th scope="col"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td th:text="${person.firstName}" />
            <td th:text="${person.lastName}" />
            <td th:text="${person.email}" />
            <td th:text="${person.age}" />
            <td><button type="button" class="btn btn-info">Update</button></td>
            <td><button type="button" class="btn btn-danger" th:onclick="'window.location.href=\'/person/delete/' + ${person.id} + '\''">Delete</button></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" th:onclick="'window.location.href=\'/person\''">Add person</button>

</body>
</html>
